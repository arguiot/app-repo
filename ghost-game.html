<html >
    <head>
        <meta charset="UTF-8">
            <title>JS Ghost</title>

                html {
                    background-color: #F00;
                }
            
            body {
                background-color: #FD9632;
                width: 100vw;
            }
            
            .doors {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                width: 100%;
                height: 100vh;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-justify-content: space-around;
                -ms-flex-pack: distribute;
                justify-content: space-around;
            }
            
            .door {
                box-sizing: border-box;
                background-color: #FFE236;
                height: 320px;
                width: 200px;
                border: 15px solid #F0C401;
                position: relative;
                cursor: pointer;
            }
            .door::after {
                content: " ";
                width: 20px;
                height: 20px;
                background-color: #F0C401;
                position: absolute;
                top: 50%;
                right: 20px;
                border-radius: 50%;
            }
            
            .score {
                color: #fff;
                font-size: 30px;
                position: absolute;
                bottom: 20px;
                left: 50%;
                -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
            }
            
            .ghost {
                width: 200px;
                height: 200px;
                background-image: url(the-red-ghost.png);
                background-size: cover;
                background-repeat: no-repeat;
            }
            
            .ghost-pos {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-justify-content: space-around;
                -ms-flex-pack: distribute;
                justify-content: space-around;
                z-index: -100;
            }
            
            .ge {
                -webkit-box-ordinal-group: 2;
                -webkit-order: 1;
                -ms-flex-order: 1;
                order: 1;
                width: 200px;
                height: 200px;
            }
            
            .instructions {
                color: #fff;
                position: absolute;
                width: 960px;
                max-width: 90%;
                text-align: center;
                font-style: 24px;
                left: 50%;
                -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
            }
            </style>
            
            
            
            
            
            </head>
    
    <body>
        
        
        <div class="instructions">
            <h1>Ghost Game</h1>
            <p>Clique sur une porte, si il y a un fantome vous mourrez, bonne chance!</p>
            
        </div>
        <div class="doors">
            <div class="door one"></div>
            <div class="door two"></div>
            <div class="door three"></div>
        </div>
        <div class="ghost-pos">
            <div class="ge"></div>
            <div class="ghost"></div>
            <div class="ge"></div>
        </div>
        <div class="score"></div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
            
            <script>
            var score = 0;
            
            var trapped =  Math.floor(Math.random() * 3);
            
            var doors = ['one', 'two', 'three'];
            
            // Détection
            if(typeof localStorage!='undefined') {
            // Récupération de la valeur dans web storage
            var highScore = localStorage.getItem('highScore');
            // Vérification de la présence du compteur
            if(highScore!=null) {
            // Si oui, on convertit en nombre entier la chaîne de texte qui fut stockée
            highScore = parseInt(highScore);
            } else {
            highScore = 0;
            }
            } else {
            alert("localStorage n'est pas supporté");
            }
            if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore',highScore);
            }
            
            $('.score').text( 'Score: ' + score + '  -  High score: ' + highScore);
            
            
            $('.door').click(function () {
            
            
            
            var trapped =  Math.floor(Math.random() * 3);
            
            if (trapped == 0) {
            $('.ghost').css('order', trapped)
            } else if (trapped == 1) {
            $('.ghost').css('order', trapped)
            } if (trapped == 2) {
            $('.ghost').css('order', trapped)
            }
            
            
            
            
            
            
            
            
            var die = $(this).hasClass( doors[trapped] );
            
            $(this).fadeOut(600).fadeIn(600);
            
            if (!die) {
            
            score = score + 1;
            
            if (score > highScore) {
            highScore = score;
            }
            
            $('.score').text( 'Score: ' + score + '  -  High score: ' + highScore);
            
            
            } else {
            
            score = 0;
            $('.score').text( 'Score: ' + score + '  -  High score: ' + highScore);
            
            }
            
            });
            
            $('.door').click(function () {
            if (score == 0) {
            $('body').fadeOut(600).fadeIn(600);
            }
            });
            
            </script>
